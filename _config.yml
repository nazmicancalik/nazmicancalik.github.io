# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Nazmican Calik"
title_separator: "-"
subtitle: NULL
name: "Nazmican Calik"
description: "My personal blog where I share my knowledge and experiences in AI, ML, and Data Science."
url: "https://nazmicancalik.com"
baseurl: ""
repository: "nazmicancalik/nazmicancalik.github.io"

# Site Author
author:
  name: "Nazmican Calik"
  avatar: "/assets/images/bio-photo.jpeg"
  bio: "Machine Learning Engineer. Sometimes I write about data related stuff."
  location: "Munich, Germany"
  email: "nazmican@pm.me"
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://linkedin.com/in/nazmicancalik"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nazmicancalik"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true